syntax = "proto3";
package nrm;
	
enum LISTTYPE {
	SLICE = 0;
}

enum MSGTYPE {
	ACK = 0;
	LIST = 1;
	ADD = 2;
}

message Slice {
	string name = 1;
	string uuid = 2;
}

message SliceList {
	repeated Slice slices = 1;
}

message Add {
	LISTTYPE type = 1;
	oneof data {
		Slice slice = 2;
	}
}

message List {
	LISTTYPE type = 1;
	oneof data {
		SliceList slices = 2;
	}
}

message Message {
	MSGTYPE type = 1;
	oneof data {
		List list = 2;
		Add add = 3;
	}
}
