syntax = "proto3";
package nrm;
	
enum TARGETTYPE {
	SLICE = 0;
	SENSOR = 1;
}

enum MSGTYPE {
	ACK = 0;
	LIST = 1;
	ADD = 2;
}

message Sensor {
	string name = 1;
	string uuid = 2;
}

message Slice {
	string name = 1;
	string uuid = 2;
}

message SensorList {
	repeated Sensor sensors = 1;
}

message SliceList {
	repeated Slice slices = 1;
}

message Add {
	TARGETTYPE type = 1;
	oneof data {
		Slice slice = 2;
		Sensor sensor = 3;
	}
}

message List {
	TARGETTYPE type = 1;
	oneof data {
		SliceList slices = 2;
		SensorList sensors = 3;
	}
}

message Message {
	MSGTYPE type = 1;
	oneof data {
		List list = 2;
		Add add = 3;
	}
}
